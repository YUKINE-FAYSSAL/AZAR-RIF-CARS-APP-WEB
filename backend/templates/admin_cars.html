{% extends 'admin_base.html' %}
{% block content %}
<h2>Liste des Voitures</h2>
<a href="{{ url_for('add_car') }}" class="btn btn-primary mb-3">+ Ajouter Voiture</a>
<div class="row">
    {% for car in cars %}
    <div class="col-md-4">
        <div class="card mb-3">
            <img src="{{ url_for('static', filename='uploads/' ~ car.images[0]) if car.images else url_for('static', filename='uploads/default-car.jpg') }}" class="card-img-top" alt="Voiture">
            <div class="card-body">
                <h5 class="card-title">{{ car.make }} {{ car.model }}</h5>
                <p class="card-text">Ann√©e : {{ car.year }} | Prix : {{ car.price }} DH</p>
                <a href="{{ url_for('edit_car', car_id=car._id) }}" class="btn btn-sm btn-warning">Modifier</a>
                <form action="{{ url_for('delete_car', car_id=car._id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
